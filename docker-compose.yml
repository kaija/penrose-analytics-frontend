version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: prism-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: prism
      POSTGRES_PASSWORD: prism_dev_password
      POSTGRES_DB: prism
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prism"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
