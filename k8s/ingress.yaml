apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prism-cdp
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - prism.example.com
    secretName: prism-tls
  rules:
  - host: prism.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prism-cdp
            port:
              number: 80
