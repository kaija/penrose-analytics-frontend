apiVersion: apps/v1
kind: Deployment
metadata:
  name: prism-cdp
  labels:
    app: prism-cdp
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: prism-cdp
  template:
    metadata:
      labels:
        app: prism-cdp
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: prism-cdp
        image: prism-cdp:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: prism-secrets
              key: database-url
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: prism-secrets
              key: google-client-id
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: prism-secrets
              key: google-client-secret
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: prism-secrets
              key: session-secret
        - name: SUPER_ADMIN_PATH
          valueFrom:
            secretKeyRef:
              name: prism-secrets
              key: super-admin-path
        - name: SUPER_ADMIN_EMAILS
          valueFrom:
            configMapKeyRef:
              name: prism-config
              key: super-admin-emails
        - name: APP_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: prism-config
              key: app-base-url
        - name: SMTP_HOST
          valueFrom:
            configMapKeyRef:
              name: prism-config
              key: smtp-host
        - name: SMTP_PORT
          valueFrom:
            configMapKeyRef:
              name: prism-config
              key: smtp-port
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: prism-secrets
              key: smtp-user
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: prism-secrets
              key: smtp-password
        - name: SMTP_FROM
          valueFrom:
            configMapKeyRef:
              name: prism-config
              key: smtp-from
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /healthz
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 12
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: prism-cdp
  labels:
    app: prism-cdp
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: prism-cdp
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prism-config
data:
  app-base-url: "https://prism.example.com"
  super-admin-emails: "admin@example.com"
  smtp-host: "smtp.example.com"
  smtp-port: "587"
  smtp-from: "noreply@example.com"
---
apiVersion: v1
kind: Secret
metadata:
  name: prism-secrets
type: Opaque
stringData:
  database-url: "postgresql://user:password@postgres:5432/prism"
  google-client-id: "your-google-client-id"
  google-client-secret: "your-google-client-secret"
  session-secret: "your-session-secret-min-32-chars"
  super-admin-path: "your-secret-path"
  smtp-user: "your-smtp-user"
  smtp-password: "your-smtp-password"

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: prism-cdp-pdb
  labels:
    app: prism-cdp
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: prism-cdp
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: prism-cdp-hpa
  labels:
    app: prism-cdp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: prism-cdp
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
